<html>
  <head>
    <title>WebbyFox</title>

  </head>
  <body >
   <p>
     This is a test to determine if functions accessible to the top level HTML entry point
     are also available to children.
   </p>

   this is main page content...<br/>
   <script type="text/javascript">
      try {
        window.require("url");
        document.write("<b>GOOD</b>: I can haz window.require()!");
      } catch(e) {
        document.write("<b>BAD</b>: NO window.require() for me: " + e);
      }
      document.write("<br/>");
      if (window.top == window.self) {
        document.write("<b>GOOD</b>: I AM the top level document");
      } else {
        document.write("<b>BAD</b>: I am aware that I'm embedded in something else");
      }
   </script>
   <br>
   <iframe src="inner_page1.html" width="400" height="400" border="2">
   </iframe>
  </body>
</html>
