<html>
  <head>
   <title>WebbyFox</title>
   <script type="text/javascript" charset="utf-8">
    function test() { 
       var console = require("plain-text-console");
       dump =  new console.PlainTextConsole();
       dump.log('You can drag me');
try { 
       document.getElementById("dragable").addEventListener("mousedown",mouseDown,false);
} catch(i) { dump.log(i) } 
    } 
    var deltaX = 0; 
    var deltaY = 0;  

    function mouseDown(aEvent) { 
        deltaX = aEvent.screenX - window.screenX;
        deltaY = aEvent.screenY - window.screenY; 
        window.addEventListener("mousemove", mouseMove, false);
        window.addEventListener("mouseup", mouseUp, false);
    } 
    function mouseMove(aEvent) { 
          window.moveTo(aEvent.screenX - deltaX, aEvent.screenY - deltaY);
    }   
    function mouseUp(aEvent) { 
          window.removeEventListener("mousemove", mouseMove, false);
          window.removeEventListener("mouseup", mouseUp, false);
    } 
   </script>
  </head>

  <body onload='test()'>

   <div id='dragable' style='padding:1em; width:100%; background-color:red '>

 drag me here 

   </div>

  </body>
</html>
