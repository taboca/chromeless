<!-- Simple page which uses require Notice the require as injected by the Jetpack Application ( Chromeless ) that exists before this "browser" page exists --> 

<html>
  <head>
    <title>WebbyFox</title>
  </head>
  <body>
    <div id="browserHeader">
      <button onclick="launchWindow()" >Click me to open a new window</button>
    </div>


  
<script>
  function launchWindow() { 

    var contentWindow = require("content-window");
    var window = new contentWindow.Window({url: "http://www.taboca.com", width: 400, height: 300 });
   
  } 

  </script>
</html>
